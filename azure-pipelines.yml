# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '7147f71d-fe16-4654-b741-fb238a729eca'
  imageRepository: 'meesvaessenadvancedsoftware'
  containerRegistry: 'advancedsoftware.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Back-End/authentication-service/Dockerfile'
  
  # Tagging format
  tag: '$(Build.BuildId)'  

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build and Push Docker Image
    pool:
      name: default
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(containerRegistry)/$(imageRepository)  
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
