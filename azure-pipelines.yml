trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection
  dockerRegistryServiceConnection: '7147f71d-fe16-4654-b741-fb238a729eca'
  containerRegistry: 'advancedsoftware.azurecr.io'

  # Repositories
  authImageRepository: 'authentication-service'
  postImageRepository: 'post-service'

  # Dockerfile paths
  authDockerfilePath: '$(Build.SourcesDirectory)/Back-End/authentication-service/Dockerfile'
  postDockerfilePath: '$(Build.SourcesDirectory)/Back-End/post-service/Dockerfile'

  # Kubernetes Cluster details
  aksClusterName: 'AKS-1'
  aksResourceGroup: 'AdvancedSoftware'

  # Tagging format
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Push Docker Images
  jobs:
  - job: Build
    displayName: Build and Push Docker Images
    pool:
      name: default
    steps:
    - task: Docker@2
      displayName: Build and push authentication-service
      inputs:
        command: buildAndPush
        repository: $(containerRegistry)/$(authImageRepository)
        dockerfile: $(authDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

    - task: Docker@2
      displayName: Build and push post-service
      inputs:
        command: buildAndPush
        repository: $(containerRegistry)/$(postImageRepository)
        dockerfile: $(postDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: Deploy to AKS
  jobs:
  - job: Deploy
    displayName: Deploy to AKS
    pool:
      name: default
    steps:
    - task: AzureCLI@2
      displayName: 'Set up kubectl'
      inputs:
        azureSubscription: 'Azure for Students(50ccea06-45f9-4d03-928c-45d883ef83ff)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          az aks get-credentials --resource-group $(aksResourceGroup) --name $(aksClusterName)
          
    - task: AzureCLI@2
      displayName: 'Deploy authentication-service to AKS'
      inputs:
        azureSubscription: 'Azure for Students(50ccea06-45f9-4d03-928c-45d883ef83ff)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          kubectl apply -f $(Build.SourcesDirectory)/kubernetes/authentication-service-deployment.yaml
          
    - task: AzureCLI@2
      displayName: 'Deploy post-service to AKS'
      inputs:
        azureSubscription: 'Azure for Students(50ccea06-45f9-4d03-928c-45d883ef83ff)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          kubectl apply -f $(Build.SourcesDirectory)/kubernetes/post-service-deployment.yaml
