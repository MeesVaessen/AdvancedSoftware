apiVersion: v1
kind: Service
metadata:
  name: authentication-db
spec:
  ports:
    - port: 3306
  selector:
    app: authentication-db
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-db
  template:
    metadata:
      labels:
        app: authentication-db
    spec:
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "Advanced_Software1"
            - name: MYSQL_DATABASE
              value: "authentication_db"
            - name: MYSQL_USER
              value: "mees"
            - name: MYSQL_PASSWORD
              value: "Advanced_Software1"
          ports:
            - containerPort: 3306
