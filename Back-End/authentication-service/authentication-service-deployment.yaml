apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-service
  template:
    metadata:
      labels:
        app: authentication-service
    spec:
      containers:
        - name: authentication-service
          image: authentication-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: APP_ENV
              value: "local"
            - name: DB_CONNECTION
              value: "mysql"
            - name: DB_HOST
              value: "authentication-db"
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: "authentication_db"
            - name: DB_USERNAME
              value: "mees"
            - name: DB_PASSWORD
              value: "Advanced_Software1"
            - name: JWT_SECRET
              value: "p7Q5vf48CsX6KQvHe8j5D4EpHXmO0jTuNdYBkwYFmdvr9fFjsoki5RbUdXItaFi3"
          resources:
            requests:
              cpu: "300m"  # 0.3 CPU cores (moderate load)
              memory: "512Mi"  # 512 MB of memory
            limits:
              cpu: "1"  # 1 CPU core (maximum CPU)
              memory: "1Gi"  # 1 GiB of memory (upper limit)
---
apiVersion: v1
kind: Service
metadata:
  name: authentication-service
spec:
  selector:
    app: authentication-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
